<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="Group 81.png" alt="Whitespace Logo" class="logo">

                <li><a href="#">Resources</a></li>

            <button class="login-btn">Login</button>

        <section class="Hero-section">

        </section>
    </header>

    <main>

            <div class="feature-container">

                    <img src="feature1_placeholder.png" alt="Feature 1 Icon">
                    <h3>Feature 1</h3>
                    <p>Description of feature 1.</p>
                </div>
            </div>
        </section> -->

        <section class="work-management">
           
            <img src="Work-management.png" alt="Work-management">
        </section>

        <section class="custom-section">
            <h2>Customization</h2>
            <img src="Customise it to your needs.png" alt="Customization">
        </section>

        <section class="pricing-section">
            <h2>Pricing</h2>
            <img src="Pricing.png" alt="Pricing Plans">
        </section>

        <section class="your-work-section">
           
            <img src="Your-work.png" alt="Motivational Text">
        </section>

        <section class="your data">
           
            <img src="Your data.png" alt="data">
        </section>

        <!-- <section class="our-sponsors-section">

            </div>
        </section> -->
        <section class="our-sponsors-section">
           
            <div class="sponsors-container">
                <img src="Our sponsors.png" alt="Sponsor 1" class="sponsor-logo">
            </div>
        </section>

        <section class="apps">
          
            <img src="Apps.png" alt="apps">
            <button class="cta-button">Get Started Now</button>
        </section>

        <section class="testimonial-container">
            <h2>What Our Clients Say</h2>
            <img src="Content.png" alt="Testimonials" usemap="#testimonialmap">
            <map name="testimonialmap">
                <area shape="rect" coords="10,20,100,50" href="#" alt="Testimonial 1">
                <area shape="rect" coords="150,20,250,50" href="#" alt="Testimonial 2">
            </map>
        </section>

        <section class="free-trial-section">
            <h2>Start Your Free Trial</h2>
            <img src="Free Trial.png" alt="Free Trial">
            <button class="cta-button">Get Started Now</button>
        </section>

        <section class="footer">
           
            <img src="Footer.png" alt="Company info">
            <button class="cta-button">Get Started Now</button>
        </section>
